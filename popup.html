    <head>

        <style>
            .header {

                background-color : #F35C9F;
                color : #fff;
                font-weight: bold;
                font-size : 32px;
                padding : 16px;
                margin : 0px;
            }

                padding : 16px;

            Cloud CO2
        </div>
